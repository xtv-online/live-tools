<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Client Template</title>
    <link rel="stylesheet" href="css/xtv.css">
    <!-- JQuery from Google-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="/js/socket.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <h1>Handshaking Page</h1>
                <p>You are: <b><span id="identity"></span></b></p>
                <div class="form-group">
                    <label for="">Select Role:</label>
                    <select id="roles" class="form-control">
                    </select>
                </div>
                <div class="row" style="margin-top:12px">
                    <button class="confirmRole btn btn-default">Confirm</button>
                    <button class="storeInCookie btn btn-primary">Store in Cookie</button>
                    <button class="deleteCookie btn btn-danger">Delete Cookie</button>
                </div>
                <div class="row messages" style="margin-top:12px; height:33em; overflow: hidden; background-color: #CCC; padding: 12px;">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
